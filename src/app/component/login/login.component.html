<div class="container">
  <div class="login col-md-4">
      
    <div class="alert alert-danger" *ngIf="mode == 1">
      <strong>Bad Credential</strong>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading">Authentication</div>

      <div class="panel-body">
        <form [formGroup]="userForm" (ngSubmit)="authentifier(userForm.value)">
          <div class="form-group">
            <label class="label-control" for="username">UserName :</label>
            <input
              formControlName="userName"
              type="text"
              class="form-control"
              name="username"
            />
          </div>
          <div class="form-group">
            <label class="label-control" for="password">Password :</label>
            <input
              formControlName="password"
              type="password"
              class="form-control"
              name="password"
            />
          </div>

          <input class="btn btn-danger" type="submit" value="Login" />
          <input class="btn btn-success" type="submit" value="register" />
        </form>
      </div>
    </div>
  </div>
</div>
